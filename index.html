<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="./assets/Js/app.js"></script>
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script defer src="./assets/Js/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vue-Js TodoDo list</title>
</head>

<body>
    <div class="text-center" id="app">
        <header>
            <h1>ToDoList</h1>
        </header>
        <main >
            <div class="InputUser">
                <input type="text" v-model="elementAdd.text" @keyup.enter="addElement">
                <button class="ms-4" @click="addElement">Aggiungi</button>
            </div>
            <div class="task">
                <ul>
                    <li v-for="(task,index) in task">
                        <span :class="task.done ? 'text-decoration-line-through' : ''">{{task.text}}</span>
                        <span>
                            <i class="fa-solid fa-square-xmark mx-2" @click="removeElement(index)"></i>
                        </span>
                    </li>
                </ul>
            </div>
        </main>
    </div>
</body>

</html>
